metadata:
    name: lava-android-benchmark-host
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "Multinode host part for android benchmarking"
    maintainer:
        - milosz.wasilewski@linaro.org
    os:
        - android
    scope:
        - performance
    devices:
        - kvm

install:
    git-repos:
        - http://git.linaro.org/git/qa/android-apk-automation.git
        - https://github.com/dtmilano/AndroidViewClient.git
    steps:
        - cd AndroidViewClient/AndroidViewClient
        - python setup.py install
    deps:
        - python-pil
        - python-setuptools

params:
    TEST_NAME: "geekbench"
    ITERATIONS: 1

run:
    steps:
        - cd $TEST_NAME
        - for (( LOOP=1; LOOP<=$ITERATIONS; LOOP++ )); do lava-test-case $TEST_NAME-execution-$LOOP --shell ./execute.sh $IPADDR:5555; done;
        - lava-test-run-attach logcat_canvas.log text/plain
        - lava-test-run-attach logcat.log text/plain
        - lava-test-run-attach logcat_textview.log text/plain
        - lava-test-run-attach logcat_webview.log text/plain
        - lava-sync $TEST_NAME-finished
